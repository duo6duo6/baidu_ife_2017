<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>自定义checkbox， radio样式</title>
    <link rel="stylesheet" type="text/css" href="1-2.css">
</head>
<body>
<div class="wrapper">
    <div class="background-img">
        <p>雪碧图实现</p>
        <input type="radio" id="radio1" name="radio_bg">
        <label for="radio1"></label>
        <input type="radio" id="radio2" checked name="radio_bg">
        <label for="radio2"></label>
        <br>
        <input type="checkbox" id="checkbox1" name="checkbox[]">
        <label for="checkbox1"></label>
        <input type="checkbox" id="checkbox2" checked name="checkbox[]" >
        <label for="checkbox2"></label>
    </div>
    <div class="pseudo-elments">
        <p>伪元素实现</p>
        <input type="radio" id="radio3" name="radio_pe">
        <label for="radio3"></label>
        <input type="radio" id="radio4" checked name="radio_pe">
        <label for="radio4"></label>
        <br>
        <input type="checkbox" id="checkbox3" name="sprit2[]">
        <label for="checkbox3"></label>
        <input type="checkbox" id="checkbox4" checked name="sprit2[]">
        <label for="checkbox4"></label>
    </div>
  </div>
</body>
</html>
